<form
        hx-swap="innerHTML"
        hx-target="#posts-list"
        id="edit-form-container"
        th:attr="hx-patch=@{/htmx/posts/{id}(id=${post.id})}">
    <div class="mb-4">
        <label class="block text-gray-700" for="edit-post-text">Edit Post:</label>
        <textarea
                class="w-full p-2 border rounded"
                id="edit-post-text"
                name="text"
                rows="3"
                th:text="${post.text}"
        ></textarea>
    </div>
    <button class="bg-blue-500 text-white px-4 py-2 rounded" type="submit">
        Update Post
    </button>
</form>
